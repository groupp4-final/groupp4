<!DOCTYPE html>
<html>
<head>
<title>Nationally Protected Lands in Texas</title>
  <meta charset="utf-8" />
  <meta name="viewport" content = "initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <h1>Texas Nationally Protected Lands</h1></div>
  <div id="body-container">
    <div id="sidebar">
      <h2>Additional Information</h2>
        <p>There is 14 nationally protected areas in Texas including....</p>
    </div>
  <div id="map"></div>
</div>
  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
  <script src="map.js"></script>

  <script type="module">
  import { npsPolygons } from './polygons.js';

  npsPolygons.forEach(site => {
    const polygon = L.polygon(site.coords, {
      color: "red",
      weight: 2,
      fillOpacity: 0.1
    }).addTo(map);

    polygon.bindPopup(site.name);
  });
</script>

</body>
